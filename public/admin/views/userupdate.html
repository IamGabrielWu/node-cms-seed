
<div class="x_content" ng-controller="UserUpdateCtrl as updateuser_vm">
    <h1>Update User</h1>
    <br>
    <form name="updateUserForm"  class="form-horizontal form-label-left" autocomplete="off">
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="id">id</label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="id" name="id" ng-model="updateuser_vm.user._id" class="form-control" readonly="readonly" placeholder="id">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="name">name <span class="required">*</span></label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="name" name="name" class="form-control ng-invalid ng-valid ng-untouched" ng-model="updateuser_vm.user.name" placeholder="name" required>
            </div>
            <span ng-show="updateUserForm.name.$touched && updateUserForm.name.$invalid" style="color:red">The name is not valid.</span>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="username">username <span class="required">*</span></label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="username" name="username" class="form-control ng-invalid ng-valid ng-untouched" ng-model="updateuser_vm.user.username" placeholder="username" required>
            </div>
            <span ng-show="updateUserForm.username.$touched && updateUserForm.username.$invalid" style="color:red">The username is not valid.</span>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="email">email <span class="required">*</span>
            </label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="email" id="email" name="email" class="form-control ng-invalid ng-valid ng-untouched" ng-model="updateuser_vm.user.email" placeholder="email" required>
            </div>
            <span ng-show="updateUserForm.email.$touched && updateUserForm.email.$invalid" style="color:red">The email is not valid.</span>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="createDate">createDate</label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="createDate" name="createDate" ng-model="updateuser_vm.user.createDate" class="form-control" readonly="readonly" placeholder="createDate">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="updateDate">updateDate</label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="updateDate" name="updateDate" ng-model="updateuser_vm.user.updateDate" class="form-control" readonly="readonly" placeholder="updateDate">
            </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-11 col-sm-11 col-xs-12 col-md-offset-1">
                <button ng-click="updateuser_vm.reset()" class="btn btn-primary">Reset</button>
                <button class="btn btn-success" ng-show="updateUserForm.name.$valid&&updateUserForm.username.$valid&&updateUserForm.email.$valid" ng-click="updateuser_vm.submit()" >Submit</button>
            </div>
        </div>
    </form>
</div>
