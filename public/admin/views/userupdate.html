<div class="x_content">
    <h1>Update User</h1>
    <br>
    <form id="updateUserForm" class="form-horizontal form-label-left" method="post" action="" autocomplete="off">
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="id">id</label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="id" name="id" class="form-control" readonly="readonly" placeholder="id">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="name">name <span class="required">*</span></label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="name" name="name" class="form-control" placeholder="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="username">username <span class="required">*</span></label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="username" name="username" class="form-control" placeholder="username">
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="email">email <span class="required">*</span>
            </label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="email" name="email" class="form-control" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="createDate">createDate</label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="createDate" name="createDate" class="form-control" readonly="readonly" placeholder="createDate">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="updateDate">updateDate</label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="updateDate" name="updateDate" class="form-control" readonly="readonly" placeholder="updateDate">
            </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-11 col-sm-11 col-xs-12 col-md-offset-1">
                <button type="submit" class="btn btn-primary">Cancel</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>

    <script>
        $(document).ready(function() {
            $("#updateUserForm").bootstrapValidator({
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    username: {
                        message: 'The username is not valid',
                        validators: {
                            notEmpty: {
                                message: 'The username is required and cannot be empty'
                            },
                            stringLength: {
                                min: 6,
                                max: 30,
                                message: 'The username must be more than 6 and less than 30 characters long'
                            }
                        }
                    },
                    name: {
                        message: 'The username is not valid',
                        validators: {
                            notEmpty: {
                                message: 'The name is required and cannot be empty'
                            },
                            stringLength: {
                                min: 6,
                                max: 30,
                                message: 'The name must be more than 6 and less than 30 characters long'
                            }
                        }
                    },
                    email: {
                        message: 'The email is not valid',
                        validators: {
                            notEmpty: {
                                message: 'The email is required and cannot be empty'
                            },
                            stringLength: {
                                min: 6,
                                max: 30,
                                message: 'The email must be more than 6 and less than 30 characters long'
                            }
                        }
                    },
                },
                submitHandler: function(form) {
                    // some other code
                    // maybe disabling submit button
                    // then:
                    console.log('it is submitting...')
                    $(form).submit();
                }
            })
        })
    </script>
</div>
