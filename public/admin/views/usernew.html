
<div class="x_content" ng-controller="UserNewCtrl as newuser_vm">
    <h1>New User</h1>
    <br>
    <form name="newUserForm"  class="form-horizontal form-label-left" autocomplete="off">
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="name">name <span class="required">*</span></label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="name" name="name" class="form-control ng-invalid ng-valid ng-untouched" ng-model="newuser_vm.user.name" placeholder="name" required>
            </div>
            <span ng-show="newUserForm.name.$touched && newUserForm.name.$invalid" style="color:red">The name is not valid.</span>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="username">username <span class="required">*</span></label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="text" id="username" name="username" class="form-control ng-invalid ng-valid ng-untouched" ng-model="newuser_vm.user.username" placeholder="username" usernamecheck required>
            </div>
            <span ng-show="newUserForm.username.$touched && newUserForm.username.$invalid" style="color:red">The username is not valid.</span>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="email">email <span class="required">*</span>
            </label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="email" id="email" name="email" class="form-control ng-invalid ng-valid ng-untouched" ng-model="newuser_vm.user.email" placeholder="email" required>
            </div>
            <span ng-show="newUserForm.email.$touched && newUserForm.email.$invalid" style="color:red">The email is not valid.</span>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="role">role <span class="required">*</span>
            </label>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <input type="role" id="role" name="role" class="form-control ng-invalid ng-valid ng-untouched" ng-model="newuser_vm.user.role" placeholder="role" required>
            </div>
            <span ng-show="newUserForm.role.$touched && newUserForm.role.$invalid" style="color:red">The role is not valid.</span>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-11 col-sm-11 col-xs-12 col-md-offset-1">
                <button ng-click="newuser_vm.reset()" class="btn btn-primary">Reset</button>
                <button class="btn btn-success" ng-show="newUserForm.name.$valid&&newUserForm.username.$valid&&newUserForm.email.$valid&&newUserForm.role.$valid" ng-click="newuser_vm.submit()" >Submit</button>
            </div>
        </div>
    </form>
</div>
