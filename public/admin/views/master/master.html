<div ng-controller="MasterCtrl">
    <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

                    <a ng-click="toggleSidebar()">
            Red23 Dashboard

            </ul>
        </div>
        <!-- End Sidebar -->

        <!-- Header Bar -->
        <div class="row header">
            <div class="col-xs-12">
                <div class="user pull-right">
                    <div class="item dropdown" uib-dropdown>
                        <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                            <img src="admin/img/avatar.jpg">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="dropdown-header">
                                Joe Bloggs

                            <li class="link">
                                <a ui-sref="viewUser({id: 'temp'})">

                    </a>
                            </li>
                            <li class="link">
                                <a href="#">
                      Menu Item
                    </a>
                            </li>
                            <li class="link">
                                <a href="#">
                      Menu Item
                    </a>
                            </li>
                            <li class="divider"></li>
                            <li class="link">
                                <a href="#">

                    </a>
                            </li>
                        </ul>
                    </div>
                    <div class="item dropdown" uib-dropdown>
                        <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                            <i class="fa fa-bell-o"></i>
                            <span ng-show="alerts.length>0" class="badge" style="background-color:red">{{alerts.length}}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="dropdown-header">
                                <a href="#"><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;&nbsp;&nbsp;Alert Notifications&nbsp;&nbsp;&nbsp;&nbsp;<span ng-show="alerts.length>0" class="badge" style="background-color:red">{{alerts.length}}</span></a>

                        Home / Dashboard
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header Bar -->

        <div class="row alerts-container">
            <div uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" ng-show="alerts.length>0">
                {{alert.msg}}
            </div>
        </div>
        <!-- Main Content -->
        <div ui-view></div>

    </div>
